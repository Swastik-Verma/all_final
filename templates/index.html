<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ Stock Sentiment Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(67, 17, 40, 0.3);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #7b316c;
      border-radius: 8px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
    }

    .positive {
      color: #2e8b57;
      font-weight: bold;
    }

    .negative {
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Stock Sentiment Classifier</h1>
    <form action="/predict" method="post">
      <textarea name="news" placeholder="Enter financial news headline(s)..."></textarea>
      <br>
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
      {% if news %}
        <p><strong>News Entered:</strong> {{ news }}</p>
      {% endif %}
      <p class="{% if 'UP' in prediction %}positive{% else %}negative{% endif %}">
        Prediction: {{ prediction }}
      </p>
    </div>
    {% endif %}
  </div>
</body>
</html>
